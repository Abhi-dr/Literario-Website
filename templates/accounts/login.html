{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
	<!-- Add Tailwind CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<!-- Add Font Awesome CDN for icons -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">


</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

	<!-- add the background image using tailwind css -->

	<div class="absolute inset-0 bg-cover bg-center z-0"
		style="background-image: url('{% static 'img/home/lit/back2.jpg' %}')"></div>
	<!-- component -->
	<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">

		<div class="relative py-3 sm:max-w-xl sm:mx-auto">


			<div class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
			</div>
			<div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">

				{% for message in messages %}

				<div id="alert-2"
					class="flex items-center p-4 mb-4 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
					role="alert">
					<span class="sr-only">OOPS!</span>
					
					<div class="m-sm-5 text-sm font-medium">
						{{ message }}
					</div>
					
					<button type="button"
						class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700"
						data-dismiss-target="#alert-2" aria-label="Close">
						<span class="sr-only">Close</span>
						<svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
							viewBox="0 0 14 14">
							<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
						</svg>
					</button>
				</div>

				{% endfor %}


				<div class="max-w-md mx-auto">
					<div>
						<h1 class="text-2xl font-semibold text-center">❤️</h1>
						<h1 class="text-2xl font-semibold">Good To See You Again :)</h1>
					</div>

					<form method="post">
						{% csrf_token %}

						<div class="divide-y divide-gray-200">

							<!-- pattern="[a-zA-Z0-9._%+-]+@gla\.ac\.in"
							title="Please use a GLA University email address" -->


							<div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
								<div class="relative">
									<input autocomplete="off" id="email" name="username" type="text"
										class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
										placeholder="Username" required />
									<label for="email"
										class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Username</label>
								</div>
								<div class="relative">
									<input autocomplete="off" id="password" name="password" type="password"
										class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
										placeholder="Password" />
									<label for="password"
										class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Password</label>
								</div>
								<div class="relative">
									<button type="submit"
										class="bg-blue-500 text-white rounded-md px-2 py-1 float-right">Login</button>
								</div>

							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>

</body>

</html>
